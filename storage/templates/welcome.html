{%  set title = "Welcome" %}
{% extends "layout.html" %}

{% block content %}
  <h1>Welcome!</h1>

  <img width="80" src="/assets/img/logo.png" />

  <p>Teste variable text: <b>{{test}}</b>!</p>

  {% if isTrue(true) == true %}
    <p>Teste filter function <b>True</b>!</p>
  {% endif %}

  {% if isTrue(false) == false %}
    <p>Teste filter function <b>False</b>!</p>
  {% endif %}

{% endblock %}
