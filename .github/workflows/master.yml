name: Basicis | CI - Master 🎖️
on: 
  push: 
    branchs: 
     - master
  pull_request:
    branchs: 
      - master  
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Composer 🔧
        uses: php-actions/composer@v1

      - name: PHPUnit Tests 🧪
        run: |
          bash $GITHUB_WORKSPACE/.github/scripts/test.sh

  deploy_on_dev_server:
    needs: test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Deploy on dev server 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_ID_RSA }}
          port: 22
          script: |
            ./basicis-github-action.sh