name: Basicis | CI - Master ğŸ–ï¸
on: 
  push: 
    branchs: 
     - master
  pull_request:
    branchs: 
      - master  
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Composer ğŸ”§
        uses: php-actions/composer@v1

      - name: PHPUnit Tests ğŸ§ª
        run: |
          bash $GITHUB_WORKSPACE/.github/scripts/test.sh

  deploy_on_dev_server:
    needs: test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      
      - name: Deploy on dev server ğŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_ID_RSA }}
          port: 22
          script: |
            ./basicis-github-action.sh